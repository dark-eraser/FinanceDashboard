<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Booking text</th>
      <th>Category</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    {% for tx in transactions %}
    <tr>
      <td>{{ tx.Date }}</td>
      <td>{{ tx.Booking_text }}</td>
      <td>{{ tx.Category }}</td>
      <td>{{ tx.Amount }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No transactions loaded.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
